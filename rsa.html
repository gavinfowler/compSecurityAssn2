    <script>
      //https://en.wikibooks.org/wiki/Cryptography/A_Basic_Public_Key_Example
      var publicKey = document.getElementById("publicKey");
      var privateKey = document.getElementById("privateKey");
      var plainText = document.getElementById("plainText");
      var cipherText = document.getElementById("cipherText");
      var encryptedText = document.getElementById("encryptedText");
      var decryptedText = document.getElementById("decryptedText");

      function keyGen() {
        // Public Key Gen
        let num = 50;
        let p = randomPrime(num);
        let q = randomPrime(num);
        let m = p * q;
        let f = (p - 1) * (q - 1);
        let choices = Array.from(Array(f - 2).keys()).map(function(val) {
          return val + 2;
        });
        choices = choices.map(el => {
          if (gcd(el, f) === 1) return el;
        });
        choices = choices.filter(function(el) {
          return el != null;
        });
        let encryptionExponent = choices.shuffle().pop();
        let publicResult = encryptionExponent + "," + m;
        publicKey.value = publicResult;

        // End Public Key Gen
        // Private Key Gen

        let private = Array.from(Array(1000).keys())
          .map(el => {
            if ((el * encryptionExponent) % f == 1) return el;
          })
          .filter(function(el) {
            return el != null;
          });

        private = private.pop();
        let privateResult = "";
        if (private == undefined) {
          privateResult = "Error generation key, try again";
        } else {
          privateResult = private + "," + m;
        }
        privateKey.value = privateResult;

        // End Private Key Gen
      }

      function encryption() {
        let pubKey = publicKey.value.split(",");
        let pubExpo = plainText.value ** pubKey[0];
        let result = pubExpo % pubKey[1];
        console.log("pubKey: ", pubKey);
        console.log("pubExpo: ", pubExpo);
        console.log("result: ", result);
        let newRes = RSA.encrypt(plainText.value, 11, 164);
        console.log("encrypt: ", newRes);
        console.log("encrypt: ", RSA.decrypt(newRes, 971, 164));
        encryptedText.value = result;
      }

      function decryption() {
        let privKey = privateKey.value.split(",");
        let privExpo = cipherText.value ** privKey[0];
        let result = privExpo % privKey[1];
        console.log("privKey: ", privKey);
        console.log("privExpo: ", privExpo);
        console.log("result: ", result);
        decryptedText.value = result;
      }

      Array.prototype.shuffle = function() {
        let i = this.length,
          j,
          temp;
        if (i == 0) return this;
        while (--i) {
          j = Math.floor(Math.random() * (i + 1));
          temp = this[i];
          this[i] = this[j];
          this[j] = temp;
        }
        return this;
      };

      function gcd(x, y) {
        if (typeof x !== "number" || typeof y !== "number") return false;
        x = Math.abs(x);
        y = Math.abs(y);
        while (y) {
          var t = y;
          y = x % y;
          x = t;
        }
        return x;
      }

      function onFileLoad(elementId, event) {
        document.getElementById(elementId).innerText = event.target.result;
      }

      function onChooseFile(event, onLoadFileHandler) {
        if (typeof window.FileReader !== "function")
          throw "The file API isn't supported on this browser.";
        let input = event.target;
        if (!input)
          throw "The browser does not properly implement the event object";
        if (!input.files)
          throw "This browser does not support the `files` property of the file input.";
        if (!input.files[0]) return undefined;
        let file = input.files[0];
        let fr = new FileReader();
        fr.onload = onLoadFileHandler;
        fr.readAsText(file);
      }

      function savePublicKey() {

      function download(filename, text) {

        );
        element.setAttribute("download", filename);

        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
      }

      const randomInt = (min, max) =>
        Math.floor(Math.random() * Math.floor(max - min) + Math.floor(min));

      const isPrime = num =>
        !Array.from(Array(Math.floor(num / 2))).some((_, index) =>
          index >= 2 ? num % index === 0 : false
        );

      const randomPrime = max => {
        const num = randomInt(3, max);

        return isPrime(num) ? num : randomPrime(max);

    <script>
      "use strict";

      const RSA = {};

      RSA.generate = function(keysize) {
        function randomPrime(bits) {
          const min = bigInt(6074001000).shiftLeft(bits - 33); // min ≈ √2 × 2^(bits - 1)
          const max = bigInt.one.shiftLeft(bits).minus(1); // max = 2^(bits) - 1
          for (;;) {
            const p = bigInt.randBetween(min, max); // WARNING: not a cryptographically secure RNG!
            if (p.isProbablePrime(256)) {
              return p;
            }
          }
        }

        // set up variables for key generation
        const e = bigInt(65537); // use fixed public exponent
        let p;
        let q;
        let lambda;

        // generate p and q such that λ(n) = lcm(p − 1, q − 1) is coprime with e and |p-q| >= 2^(keysize/2 - 100)
        do {
          p = randomPrime(keysize / 2);
          q = randomPrime(keysize / 2);
          lambda = bigInt.lcm(p.minus(1), q.minus(1));
        } while (
          bigInt.gcd(e, lambda).notEquals(1) ||
          p
            .minus(q)
            .abs()
            .shiftRight(keysize / 2 - 100)
            .isZero()
        );

        return {
          n: p.multiply(q), // public key (part I)
          e: e, // public key (part II)
          d: e.modInv(lambda) // private key d = e^(-1) mod λ(n)
        };
      };

      RSA.encrypt = function(m, n, e) {
        return bigInt(m).modPow(e, n);
      };

      RSA.decrypt = function(c, d, n) {
        return bigInt(c).modPow(d, n);
      };
